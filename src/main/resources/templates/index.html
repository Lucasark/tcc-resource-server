<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script type="text/javascript" src="/v1/api/swfobject.js"></script>
    <script type="text/javascript" src="/v1/api/web_socket.js"></script>
    <script type="text/javascript" src="/v1/api/qrcode.min.js"></script>
    <script src="/v1/api/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" id="token" class="form-control" placeholder="Obrigatorio ter Token no Cookie">
                </div>
                <button id="send" class="btn btn-default" type="submit">Colocar Token no Cookie</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="courseId">ID do Curso</label>
                    <input type="text" id="courseId" class="form-control" placeholder="65642f02763f4d7ad555967f">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="dates">Data em Zona</label>
                    <input type="text" id="dates" class="form-control" placeholder="2000-10-31T02:30:00.001-03:00">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="code">

            </div>
            <div id="qrcode">

            </div>
        </div>
    </div>
</div>
</body>
</html>
